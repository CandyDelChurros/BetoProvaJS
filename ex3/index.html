<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
            <span>BEM VINDO ! AO ESTOQUE</span>
        </div>
        <div class="main">
            <div class="cadastro">
                <span>Inserir Novo produto</span>

                <label for="number">Insira o ID:</label>
                <input type="number" placeholder="ID">
                
                <label for="text">Insira o nome do produto:</label>
                <input type="text" placeholder="Insira o produto">
                
                <label for="text">Insira a descrição do produto:</label>
                <input type="text" placeholder="ele é um...">
                
                <label for="number">Insira o preco do produto:</label>
                <input type="number" placeholder="10,50 R$">
                
                <label for="text">Insira a descrição do produto:</label>
                <input type="text" placeholder="ele é um...">
                
                <button class="cadastramento">Fazer Registro!</button>
                <h4>registro criado com sucesso!</h4>
                <h3>CAMPO VAZIOS, POR FAVOR INSERIR OS DADOS</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

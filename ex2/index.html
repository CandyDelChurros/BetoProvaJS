<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo dos numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
            <span>BEM VINDO ! JOGO DOS NUMEROS</span>
        </div>
        <div class="main">
            <div class="add">
                <label for="number">Insira um numero:</label>
                <input type="number" placeholder="1,2,3..">
                <button class="cadastramento">Colocar um Numero</button>

            </div>
            <div class="remove">
                <label for="number">Remova um numero</label>
                <input type="number" placeholder="escreva o numero que queira tirar">
                
                <button class="cadastramento">Tirar numero!</button>
                <h3>Numero tirado com sucesso!</h3>
                <h4>ESSE NUMERO NÃO EXISTE/JÁ FOI TIRADO!</h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tittle">
            <span>BEM VINDO !</span>
        </div>
        <div class="main">
            <div class="cadastro">
                <label for="text">Insira seu Email</label>
                <input type="text" placeholder="Insira seu email">
                <label for="number">Insira sua senha com apenas numeros</label>
                <input type="number" placeholder="Insira a senha">
                <button class="cadastramento">Fazer Cadastro!</button>
                <h4>usuario criado com sucesso!</h4>
            </div>
            <div class="login">
                <label for="text">Email</label>
                <input type="text" placeholder="Insira seu email">
                <label for="number">Senha</label>
                <input type="number" placeholder="Insira sua senha">
                <button class="entrar">Entrar!</button>
                <h4>Bem Vindo!</h4>
                <h3>DADOS INCORRETOS!</h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
